<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form #f='ngForm' (ngSubmit)="ingresar( f )">

                <div class="form-group">
                    <label for="email">Nombre </label>
                    <input [ngModel]="nombre" type="text" id="nombre" placeholder="Ingresa tu correo" name="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email"> Correo </label>
                    <input type="email" [ngModel]="email" id="email" placeholder="Ingresa tu contraseña" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password" [ngModel]="password" id="password" placeholder="Ingresa tu contraseña" name="password" class="form-control">
                    <br>
                    <button class="btn btn-primary btn-block"> Enterar </button>
                </div>
            </form>
        </div>
        <div class="col-md-4 img-registro">
            <img src="../../../assets/1.jpg" alt="" class="img-fluid">
        </div>
    </div>
</div>
