<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-aside> </app-aside>
    </div>

    <div class="col-md-3">
      <form action="" #f='ngForm' (ngSubmit)="buscarPedidos( f )" >
        <div class="form-group">
          <label for="nombre"> Nombre del cliente: </label>
            <input type="text" name="nombre" id="nombre"   (keydown)="buscarPedidos( f )" class="form-control" placeholder="Nombre del cliente" ngModel >
          </div>
          
          <div class="form-group">
            
            <button type="submit" class="btn btn-primary btn-block " > Buscar </button>
          </div>
        </form>
    </div>
  
    <div class="col-md-6">
      <div class="card-group">
        <div class="card"  *ngFor="let servi  of servicio.servicio"  >
          <div class="card-body">
            <h5 class="card-title"> 
              {{ servi.falla }}
            </h5>
            <p class="card-text"> 
              Marca del equipo: {{ servi.marcaEquipo }}
              <br> 
              Modelo del equipo: {{ servi.modeloEquipo }}
            </p>
            <p class="card-text">
              <small class="text-muted">
              Estado del equipo:  {{ servi.estado }}
              adelanto: {{ servi.adelanto }}
            </small>
          </p>
              <button class="btn btn-success btn-block" [routerLink]="['/servicio', servi
              ._id]"  >
                Ver m√°s...  
              </button>
        
            </div>
  
        
        </div>
        </div>
    </div>
  </div>
</div>
