<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-aside></app-aside>
        </div>

        <div class="col-md-10">

            <div class="card-columns">
                <div class="card" style="width: 18rem;" *ngFor="let producto of productos">
                    <img src="../../../assets/img/productos/talador.jpg" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title">Nombre: {{ producto.nombre }} </h4>
                        <p class="card-text"> Categoria: {{ producto.categoria }}</p>
                        <p class="card-text"> Modelo: {{ producto.modelo }} </p>
                        <p class="card-text"> Marca: {{ producto.marca }}</p>
                        <p class="card-text"> Precio: {{ producto.precioVenta }}</p>
                        <p class="card-text"> Disponible: {{ producto.disponible }} </p>
                        <button class="btn btn-success btn-block" [routerLink]="['/producto', producto._id]"> Ver m√°s </button>

                    </div>

                    <div class="card-footer" *ngIf="role === 'ADMIN_ROLE'">
                        <button class="btn btn-block btn-primary" [routerLink]="['/productos','admin', 'one' ,producto._id]"> 
                                <i class="fas fa-edit"></i>    
                            </button>
                        <button class="btn btn-block btn-danger" (click)="eliminarProducto( producto._id )">
                                <i class="fas fa-trash"></i>    
                            </button>
                    </div>
                </div>
            </div>


        </div>

    </div>
